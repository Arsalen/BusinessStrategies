
<div class="col-md-6 col-md-offset-3">
<div *ngIf = "model">
<form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>

    <div class="form-group">
        
        <label for="mail">E-mail: </label><br/>
        <label *ngIf = "!currentUser.admn" for="mail" class="form-control" name = "mail" [(ngModel)] = "model.mail" #mail = "ngModel">{{currentUser.email}} </label>
        <input *ngIf = "currentUser.admn" class="form-control" type="email" name = "mail" [(ngModel)] = "model.mail" #mail = "ngModel" />
    </div>

    <div class="form-group"><label for="content">content: </label>
    <textarea class="form-control"  name = "content" [(ngModel)] = "model.content" #content = "ngModel" ></textarea> </div>
    <div class="form-group">
    <button type="submit" (click) = "t()"  *ngIf = "!currentUser.admn" [disabled]="loading" class="btn btn-primary">Submit</button>
    <a *ngIf = "currentUser.admn" href="mailto:{{model.mail}}?Subject={{model.content}}">{{model.mail}}</a>.<br>
