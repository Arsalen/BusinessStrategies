
<div class="col-md-6 col-md-offset-3">
    <div *ngIf = "model">
    <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !sector.valid }">
            <label for="sector">Sector: </label>
            <input class="form-control" type="text" name = "sector" [(ngModel)] = "model.sector" #sector = "ngModel" required />
            <div *ngIf="f.submitted && !sector.valid" class="help-block">Sector is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !url.valid }">
            <label for="url">Url: </label>
            <input class="form-control" type="text" name = "url" [(ngModel)] = "model.url" #url = "ngModel" required/>
            <div *ngIf="f.submitted && !url.valid" class="help-block">url is required</div>
        </div>
        
        <div class="form-group">
            <button type="submit" (click) = "t()"  [disabled]="loading" class="btn btn-primary">Submit</button>
