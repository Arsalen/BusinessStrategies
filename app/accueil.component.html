<body >

<div class="container-fluid">
<div class="collapse navbar-collapse" id="myNavbar">
<ul class="nav navbar-nav navbar-right" >
        <li><button type="button" (click) = 'reset()'  class="navbar-button" data-toggle="modal" data-target="#myModal_1"><span class="glyphicon glyphicon-log-in" ></span> Sign In</button> </li>
        <li><button type="button" (click) = 'reset()' class="navbar-button" data-toggle="modal" data-target="#myModal_2"><span class="glyphicon glyphicon-user"></span> Sign Up</button> </li>
      </ul>
    </div>
  </div>

<div style="display: flex; justify-content: center;">
<img align = "center" src="http://st.depositphotos.com/1907633/3941/i/950/depositphotos_39412047-stock-photo-social-network-human-3d-on.jpg" style="width:width;height:height;" height="500" width="1000">
</div>

<!-- Modal -->
<div id="myModal_1" class="modal fade" role="dialog"  >
  <div  class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Already have an account</h4>
      </div>
      <div class="modal-body">
        <button style="display:inline;" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <h4 style="display:inline;" *ngIf="!errormessage && !successmessage" class="modal-title"> &emsp;&emsp; Log in and enjoy our services</h4>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<div style="display:inline;" *ngIf="errormessage"  class="alert alert-danger" > {{errormessage.type}}</div>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<div style="display:inline;" *ngIf="successmessage"  class="alert alert-success" >{{successmessage.type}}</div>        
        <!--<p>Some text in the modal.</p>-->
      </div>
      <div class="modal-footer">
        <my-login-component ></my-login-component>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="myModal_2" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Join Us</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <h4 style="display:inline;" *ngIf="!errormessage && !successmessage" class="modal-title"> &emsp;&emsp; Sign Up and enjoy our services</h4>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<div style="display:inline;" *ngIf="errormessage"  class="alert alert-danger" > {{errormessage.type}}</div>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<div style="display:inline;" *ngIf="successmessage"  class="alert alert-success" >{{successmessage.type}}</div>
        <!--<p>Some text in the modal.</p>-->
      </div>
      <div class="modal-footer">
        <my-signup-component></my-signup-component>
      </div>
    </div>
  </div>
</div>
</body>
