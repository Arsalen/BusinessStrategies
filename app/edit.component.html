

<div class="col-md-6 col-md-offset-3">
<div *ngIf = "model">
    <h2>{{model.firstName}} details!</h2>
    <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>

    <div class="form-group"><label>id: </label>{{model.id}}</div>
    
    <div class="form-group"><label for="firstName">firstname: </label>
    <input class="form-control" type="text" name = "firstName" [(ngModel)] = "model.firstName" #firstName = "ngModel" /></div>
    
    <div class="form-group"><label for="lastName">lastname: </label>
    <input class="form-control" type="text" name = "lastName" [(ngModel)] = "model.lastName" #lastName = "ngModel" /></div>
    
    <div class="form-group"><label for="email">E-mail: </label>
    <input class="form-control" type="text" name = "email" [(ngModel)] = "model.email" #email = "ngModel" /></div>

    <div class="form-group"><label for="company">Company: </label>
    <input class="form-control" type="text" name = "company" [(ngModel)] = "model.company" #company = "ngModel" /></div>

    <div class="form-group"><label for="sector">Sector: </label>
    <input class="form-control" type="text" name = "sector" [(ngModel)] = "model.sector" #sector = "ngModel" /></div>

    <div class="form-group"><label for="function">Function: </label>
    <input class="form-control" type="text" name = "function" [(ngModel)] = "model.function" #function = "ngModel" /></div>

    <div class="form-group"><label for="password">password: </label>
    <input class="form-control" type="password" name = "password" [(ngModel)] = "model.password" #password = "ngModel" /></div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !oldpassword.valid }">
    <label for="oldpassword">old password: </label>
    <input class="form-control" type="password" name = "oldpassword" [(ngModel)] = "model.oldpassword" #oldpassword = "ngModel" required/>
    <div *ngIf="f.submitted && !oldpassword.valid" class="help-block">Old Password is required</div>
    </div>
<!--data-dismiss = "modal"-->
